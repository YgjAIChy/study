<script>
  let str = 'abc/def/ghi/jkl/'

  let lastIndex = str.lastIndexOf('\/')

  console.log(lastIndex);

  let str1 = str.slice(0, lastIndex)
  console.log(str1);

  let lastIndexTwo = str1.lastIndexOf('\/')

  console.log(lastIndexTwo);

  let str2 = str1.slice(0, lastIndexTwo + 1)

  console.log(str2);

</script>
