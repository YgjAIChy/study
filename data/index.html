    function getDate(num){
        let date = new Date(num);
        //当使用setDate()之后，date对象就发生了改变，所以之后getDate()就能获取到指定的日期
        //这里的num就是你要加的天数，减也可以。
        let year = date.getFullYear()				//年
        let month = date.getMonth() + 1				//月
        let day = date.getDate();					//天数
        if(month >= 1 && month <= 9) {
            month = `0${month}`
        }
        if(day >= 1 && day <= 9) {
            day = `0${day}`
        }
        return `${year}-${month}-${day}`
    }
